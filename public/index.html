<body>

  <!-- Preloader --> 
    <div id="preloader">
      <div class="loader">
            <svg class="circle-loader" height="50" width="50">
              <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="6" stroke-miterlimit="10" />
            </svg>
        </div>    
    </div><!--preloader end-->

  <!-- Main Container -->
  <main id="app" class="main-section" ng-app="mypage">

    <header id="navigation" class="root-sec white nav" ng-include="'app/template/header.html'"></header>

    <!-- Home Section start -->
    <section id="home" class="scroll-section root-sec grey lighten-5 home-wrap" ng-include="'app/template/partial/home.html'"></section>
    <!-- #home Section end -->

<section id="login" class="scroll-section root-sec grey lighten-5 home-wrap" ng-include="'app/template/partial/login.html'"></section>

    <!-- About Section start -->
    <section id="about" class="scroll-section root-sec padd-tb-60 grey lighten-5 about-wrap" ng-include="'app/template/partial/about.html'"></section>
    <!-- #about Section end -->

    <!-- Resume Section start -->
    <section id="resume" class="scroll-section " ng-include="'app/template/partial/resume.html'"></section>
    <!-- #resume Section end -->

    <!-- Portfolio Section start -->
    <section id="portfolio" class="scroll-section root-sec white portfolio-wrap" ng-include="'app/template/partial/portfolio.html'"></section>
    <!-- #portfolio Section end -->

    <!-- Blog Section end -->
    <section id="blog" class="scroll-section root-sec grey lighten-5 padd-tb-120 blog-wrap" ng-include="'app/template/partial/blog.html'"></section>
    <!-- #blog Section end -->

    <!-- Contact Section end -->
    <section id="contact" class="scroll-section root-sec brand-bg padd-tb-120 contact-wrap" ng-include="'app/template/partial/contact.html'"></section>
    <!-- #contact Section end -->

    <!-- Footer Section end -->
    <footer id="footer" class="root-sec white root-sec footer-wrap" ng-include="'app/template/footer.html'">
    </footer>
    <!-- #footer end -->
  </main>
  <!-- Main Container end-->

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="assets/js/jquery.easing.1.3.js"></script>

  <script src="assets/js/isotope.pkgd.min.js"></script>

  <script src="assets/js/waypoints.js"></script>

<div class="container" ng-controller="login">
   <div class="row">
      <div class="contact-inner">
         <div class="col-sm-12 card-box-wrap">
            <div class="row">
               <!-- contact text end -->
               <div class="clearfix contact-form">
                  <!-- Contact Form start -->
                  <div class="col-sm-12">
                     <div class="clearfix card-panel grey lighten-5 cform-wrapper">
                        <form id="contactForm" novalidate>
                           <div class="input-field">
                              <input id="email" ng-model="user.email" type="email" name="contactEmail" class="validate input-box">
                              <label for="email" class="input-label">Email</label>
                           </div>
                           <div class="input-field">
                              <input id="subject" type="password" ng-model="user.password" name="contactSubject" class="validate input-box">
                              <label for="subject" class="input-label">Password</label>
                           </div>
                           <div class="input-field textarea-input">
                              <textarea id="textarea1" name="contactMessage" class="validate materialize-textarea" style="height: 22px;"></textarea>
                              <label for="textarea1" class="input-label">{{response}}</label>
                           </div>
                           <div class="input-field submit-wrap clearfix">
                              <button type="button" class="left waves-effect btn-flat brand-text submit-btn" ng-click="signin(user)">login</button>
                              <button type="button" class="left waves-effect btn-flat brand-text submit-btn" ng-click="signup(user)">sign up</button>
                              <button type="button" class="left waves-effect btn-flat brand-text submit-btn" ng-click="test()">test</button>
                              <button type="button" class="left waves-effect btn-flat brand-text submit-btn" ng-click="logout()">logout</button>
                              <div class="right form-loader-area">
                                 <svg class="circular size-20" height="20" width="20">
                                    <circle class="path" cx="10" cy="10" r="7" fill="none" stroke-width="3" stroke-miterlimit="10" />
                                 </svg>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!-- ./contact form end -->
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
